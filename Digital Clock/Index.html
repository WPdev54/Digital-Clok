<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./Index.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="border">
        <div class="clock">
          <h1 id="clock_output">00:00:00</h1>
          <div class="details">
            <div class="container flex ls-2">
              <div class="hour">
                <p>Hour</p>
              </div>
              <div class="minutes">
                <p>Minute</p>
              </div>
              <div class="seconds">
                <p>Second</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <h1 class="">This is a Cool Js Easy Clock</h1>

    </footer>

    <script src="./Index.js"></script>
  </body>
</html>
